<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- owl css -->
    <link rel="stylesheet" href="./tools/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../../tools/css/owl.theme.default.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">

            <div class="menu-esq">
                <img class="logo" src="./images/logo-netflix.png" alt="logo da netflix">
                <nav>

                    <button class="botao-menu-nav hide" onclick="menu()">
                        Navegar
                        <i class="fas fa-sort-down"></i>
                    </button>

                    
                    <div id="menu-nav">
                        <button class="item-menu">Início</button>
                        <button class="item-menu">Séries</button>
                        <button class="item-menu">Filmes</button>
                        <button class="item-menu">Minha lista</button>
                    </div>

                </nav>
            </div>

            <div class="menu-dir">
                <div class="search-bar hide">
                    <button class="botao-search" onclick="searchButton()">
                        <i class="fas fa-search"></i>
                    </button>
                    <input type="text"
                           id="search-field"
                           class="hide"
                           placeholder="Títulos, gente e gêneros">
                </div>
                <div>
                    <button class="botao-menu infantil">
                        INFANTIL
                    </button>
                </div>
                <div>
                    <button class="botao-menu">
                        <i class="fas fa-gift"></i>
                    </button>
                </div>
                <div>
                    <button class="botao-menu">
                        <i class="fas fa-bell"></i>
                    </button>
                </div>
                <div>
                    <button class="botao-menu usuario">
                        <div class="avatar"></div>
                        <i class="fas fa-sort-down"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">
                    Viva - A Vida é uma Festa 
                </h3>
                <p class="descricao">
                    O aspirante a músico Miguel, deve lidar com sua família que desaprova seu sonho, acaba entrando na Terra dos Mortos para encontrar seu trisavô, um cantor lendário.
                </p>
                <div class="botoes">
                    <button class="botao assistir">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    
                    <button class="botao mais-info">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes container">
        <div class="label">
            Filmes
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class=".box-filme" src="./images/filme/filme-00.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/filme/filme-01.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/filme/filme-02.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/filme/filme-03.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/filme/filme-04.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/filme/filme-05.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/filme/filme-06.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/filme/filme-07.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/filme/filme-08.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/filme/filme-09.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/filme/filme-10.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/filme/filme-11.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="carrossel-series container">
        <div class="label">
            Séries
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class=".box-filme" src="./images/serie/serie-01.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/serie/serie-02.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/serie/serie-03.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/serie/serie-04.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/serie/serie-05.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/serie/serie-06.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/serie/serie-07.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/serie/serie-08.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/serie/serie-09.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="./images/serie/serie-10.jpg" alt="">

            <div class="item">
                <img class=".box-filme" src="./images/serie/serie-11.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7eaa9ec5a9.js" crossorigin="anonymous"></script>

    <script src="./tools/js/jquery.min.js"></script>
    <script src="./tools/js/owl.carousel.min.js"></script>

    <script src="./setup.js"></script>
</body>
</html>
